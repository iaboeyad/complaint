<ion-header>
    <ion-navbar>
        <ion-title>New Complaint</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancelNewThread()">
        <ion-icon name="arrow-back"></ion-icon> Cancel
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="createThreadForm" (ngSubmit)="onSubmit(createThreadForm.value)">
        <ion-item [class.error]="!title.valid && title.touched">
            <ion-label floating>Title</ion-label>
            <ion-input type="text" value="" [formControl]="title"></ion-input>
        </ion-item>
        <div *ngIf="title.hasError('required') && title.touched" class="error-box">* Title is required.</div>
        <div *ngIf="title.hasError('minlength') && title.touched" class="error-box">* Minimum title length is 4.</div>
        <ion-item [class.error]="!question.valid && question.touched">
            <ion-label floating>Write Your complaint or question here</ion-label>
            <ion-textarea [formControl]="question" rows="6"></ion-textarea>
        </ion-item>
        <div *ngIf="question.hasError('required') && question.touched" class="error-box">* Complaint is required.</div>
        <div *ngIf="question.hasError('minlength') && question.touched" class="error-box">* Type at least 8 characters.</div>
        <ion-item>
            <ion-label>Category</ion-label>
            <ion-select multiple="false" [formControl]="category">
                <ion-option value="Complaint" checked="true">Complaint</ion-option>
                <ion-option value="question">Question</ion-option>
                <!--on-option value="campus">Campus</ion-option>
                <ion-option value="community">Community</ion-option>
                <ion-option value="lecturer">Lecturer</ion-option-->
            </ion-select>
        </ion-item>
        <div *ngIf="category.hasError('minlength')" class="error-box">* Select at least one category.</div>
        <br/><br/>
        <button ion-button type="submit" class="custom-button" [disabled]="!createThreadForm.valid" block>Submit</button>
    </form>
</ion-content>
